message Person {
  required string name = 1;
  required int32 id = 2;
  required bool isFriend = 3;
  repeated PhoneNumber phones = 4;
}

message PhoneNumber {
  required string number = 1;
  optional PhoneType type = 2;
}

message PhoneType {
  optional string type = 1;
}

message AddressBook {
  repeated Person people = 1;
}
